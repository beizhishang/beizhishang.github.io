<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            max-height: 50px;
            overflow: auto;
            /* 或者使用hidden/scroll等其他值 */
            font-size: 16px;
        }
    </style>
</head>

<body>


    <div class="box" id="myBox">
        <p>这里是一些内容，可能会比较长。这里是一些内容，可能会比较长。这里是一些内容，可能会比较长。</p>
    </div>

    <script>
        function adjustFontSize() {
            var box = document.getElementById("myBox");
            var fontSize = parseFloat(window.getComputedStyle(box).fontSize); // 获取当前字体大小
            while (box.scrollHeight > box.clientHeight) { // 如果内容高度超过框的高度
                fontSize -= 1; // 逐步减小字体大小
                box.style.fontSize = fontSize + "px";
            }
        }
        adjustFontSize(); // 页面加载时执行一次
        window.addEventListener("resize", adjustFontSize); // 窗口大小改变时自动调整字体大小
    </script>


</body>

</html>
