<body>
    <div class="header">
        <h1>ğŸ§¬ ç”Ÿç‰©åˆ¶è¯å¾®ä¿¡å…¬ä¼—å·æ–‡ç« ç¼–è¾‘å™¨</h1>
        <p>ä¸“ä¸ºç”Ÿç‰©åˆ¶è¯è¡Œä¸šè®¾è®¡ï¼Œå®Œç¾é€‚é…å¾®ä¿¡å…¬ä¼—å·æ ·å¼</p>
    </div>
    
    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">
                <span>âœï¸ Markdown ç¼–è¾‘</span>
            </div>
            <textarea class="editor" id="editor"></textarea>
        </div>
        
        <div class="preview-panel">
            <div class="panel-header">
                <span>ğŸ‘€ å¾®ä¿¡å…¬ä¼—å·é¢„è§ˆ</span>
                <button class="copy-btn" id="copyBtn">ğŸ“‹ å¤åˆ¶æ–‡ç« </button>
            </div>
            <div class="preview" id="preview"></div>
        </div>
    </div>

    
    <div class="back-to-top" id="backToTop">å›åˆ°é¡¶éƒ¨</div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const copyBtn = document.getElementById('copyBtn');
        const toast = document.getElementById('toast');

        // é…ç½® marked é€‰é¡¹
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });

        function updatePreview() {
            const markdownText = editor.value;
            const htmlContent = marked.parse(markdownText);
            preview.innerHTML = htmlContent;
        }

        // å¤åˆ¶åŠŸèƒ½
        function copyToClipboard() {
            const previewContent = preview.innerHTML;
            
            // è·å–æ‰€æœ‰æ ·å¼è§„åˆ™
            const styles = document.querySelectorAll('style');
            let styleText = '';
            styles.forEach(style => {
                styleText += style.textContent;
            });
            
            // æå–æ‰€æœ‰ä¸é¢„è§ˆç›¸å…³çš„æ ·å¼
            let cssRules = [];
            
            // ä½¿ç”¨æ›´å¤æ‚çš„æ­£åˆ™è¡¨è¾¾å¼æ¥åŒ¹é…æ‰€æœ‰é¢„è§ˆç›¸å…³çš„æ ·å¼
            // 1. ç›´æ¥çš„ .preview æ ·å¼
            const directPreviewRegex = /\.preview\s*{[^}]*}/g;
            const directMatches = styleText.match(directPreviewRegex) || [];
            cssRules.push(...directMatches);
            
            // 2. .preview åä»£é€‰æ‹©å™¨
            const childrenRegex = /\.preview\s+[^{]*{[^}]*}/g;
            const childrenMatches = styleText.match(childrenRegex) || [];
            cssRules.push(...childrenMatches);
            
            // 3. .preview ä¼ªå…ƒç´ 
            const pseudoRegex = /\.preview[^{]*::[^{]*{[^}]*}/g;
            const pseudoMatches = styleText.match(pseudoRegex) || [];
            cssRules.push(...pseudoMatches);
            
            // 4. .preview ä¼ªç±»
            const pseudoClassRegex = /\.preview[^{]*:[^{]*{[^}]*}/g;
            const pseudoClassMatches = styleText.match(pseudoClassRegex) || [];
            cssRules.push(...pseudoClassMatches);
            
            // 5. åŸºç¡€æ ·å¼ï¼ˆå­—ä½“ã€é¢œè‰²ç­‰ï¼‰
            const basicStyles = `
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                body {
                    font-family: -apple-system-font, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei UI", "Microsoft YaHei", Arial, sans-serif;
                }
            `;
            
            // ç»„åˆæ‰€æœ‰æ ·å¼
            const combinedStyles = [...cssRules, basicStyles].join('\n');
            
            // ä¼˜åŒ–é¢„è§ˆå†…å®¹ï¼Œä½¿å…¶æ›´é€‚åˆå¾®ä¿¡å…¬ä¼—å·
            const optimizedContent = optimizeForWechat(previewContent);
            
            // åˆ›å»ºåŒ…å«æ ·å¼çš„å®Œæ•´HTMLæ–‡æ¡£
            const fullHtml = `
                <html>
                <head>
                    <meta charset="UTF-8">
                    <style>
                    ${combinedStyles}
                    .preview {
                        padding: 20px;
                        background: #ffffff;
                        width: 100%;
                        margin: 0 auto;
                        font-family: -apple-system-font, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei UI", "Microsoft YaHei", Arial, sans-serif;
                    }
                    </style>
                </head>
                <body>
                    <div class="preview">${optimizedContent}</div>
                </body>
                </html>
            `;
            
            // åˆ›å»ºä¸´æ—¶å…ƒç´ 
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = optimizedContent;
            tempDiv.className = 'preview';
            
            // æ·»åŠ åˆ°é¡µé¢ä½†è®¾ä¸ºä¸å¯è§
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            document.body.appendChild(tempDiv);
            
            try {
                // å°è¯•ä½¿ç”¨ç°ä»£å‰ªè´´æ¿API
                if (navigator.clipboard && window.isSecureContext) {
                    // ä½¿ç”¨ ClipboardItem å’Œ Blob æ¥ä¿ç•™å¯Œæ–‡æœ¬æ ¼å¼
                    const htmlBlob = new Blob([fullHtml], {type: 'text/html'});
                    const plainTextBlob = new Blob([tempDiv.innerText], {type: 'text/plain'});
                    
                    const clipboardItem = new ClipboardItem({
                        'text/html': htmlBlob,
                        'text/plain': plainTextBlob
                    });
                    
                    navigator.clipboard.write([clipboardItem]).then(() => {
                        showToast();
                        copyBtn.classList.add('copy-success');
                        copyBtn.textContent = 'âœ… å·²å¤åˆ¶';
                        setTimeout(() => {
                            copyBtn.classList.remove('copy-success');
                            copyBtn.textContent = 'ğŸ“‹ å¤åˆ¶æ–‡ç« ';
                        }, 2000);
                    }).catch(err => {
                        console.error('ç°ä»£APIå¤åˆ¶å¤±è´¥:', err);
                        fallbackCopy();
                    });
                } else {
                    fallbackCopy();
                }
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                fallbackCopy();
            }
            
            // åå¤‡å¤åˆ¶æ–¹æ³•
            function fallbackCopy() {
                // é€‰æ‹©å†…å®¹
                const range = document.createRange();
                range.selectNodeContents(tempDiv);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                
                try {
                    // å¤åˆ¶åˆ°å‰ªè´´æ¿
                    const success = document.execCommand('copy');
                    if (success) {
                        showToast();
                        copyBtn.classList.add('copy-success');
                        copyBtn.textContent = 'âœ… å·²å¤åˆ¶';
                        setTimeout(() => {
                            copyBtn.classList.remove('copy-success');
                            copyBtn.textContent = 'ğŸ“‹ å¤åˆ¶æ–‡ç« ';
                        }, 2000);
                    }
                } catch (e) {
                    console.error('execCommandå¤åˆ¶å¤±è´¥:', e);
                }
                
                // æ¸…ç†é€‰æ‹©
                selection.removeAllRanges();
            }
            
            // æ¸…ç†
            document.body.removeChild(tempDiv);
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // äº‹ä»¶ç›‘å¬
        editor.addEventListener('input', updatePreview);
        editor.addEventListener('paste', () => {
            setTimeout(updatePreview, 10);
        });
        copyBtn.addEventListener('click', copyToClipboard);

        // åˆå§‹åŒ–é¢„è§ˆ
        updatePreview();

        // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
        editor.addEventListener('keydown', function(e) {
            // Tab é”®æ’å…¥ç©ºæ ¼
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                const value = this.value;
                
                this.value = value.substring(0, start) + '    ' + value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
            
            // Ctrl+S å¤åˆ¶æ–‡ç« 
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                copyToClipboard();
            }
        });

        // åŒæ­¥æ»šåŠ¨
        let isEditorScrolling = false;
        let isPreviewScrolling = false;

        editor.addEventListener('scroll', function() {
            if (!isPreviewScrolling) {
                isEditorScrolling = true;
                const scrollPercentage = this.scrollTop / (this.scrollHeight - this.clientHeight);
                preview.scrollTop = scrollPercentage * (preview.scrollHeight - preview.clientHeight);
                setTimeout(() => { isEditorScrolling = false; }, 100);
            }
        });

        preview.addEventListener('scroll', function() {
            if (!isEditorScrolling) {
                isPreviewScrolling = true;
                const scrollPercentage = this.scrollTop / (this.scrollHeight - this.clientHeight);
                editor.scrollTop = scrollPercentage * (editor.scrollHeight - editor.clientHeight);
                setTimeout(() => { isPreviewScrolling = false; }, 100);
            }
        });
        // æ·»åŠ å›åˆ°é¡¶éƒ¨åŠŸèƒ½
        const backToTopBtn = document.querySelector('.back-to-top');
        
        // åˆå§‹çŠ¶æ€éšè—å›åˆ°é¡¶éƒ¨æŒ‰é’®
        if (backToTopBtn) {
            backToTopBtn.style.display = 'none';
        }
        
        // æ˜¾ç¤º/éšè—å›åˆ°é¡¶éƒ¨æŒ‰é’®
        function checkScrollPosition() {
            if (!backToTopBtn) return;
            
            if (editor.scrollTop > 300 || preview.scrollTop > 300) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        }
        
        // ç›‘å¬ç¼–è¾‘å™¨å’Œé¢„è§ˆåŒºåŸŸçš„æ»šåŠ¨äº‹ä»¶
        editor.addEventListener('scroll', checkScrollPosition);
        preview.addEventListener('scroll', checkScrollPosition);
        
        // ç‚¹å‡»å›åˆ°é¡¶éƒ¨
        if (backToTopBtn) {
            backToTopBtn.addEventListener('click', function() {
                // ä½¿ç”¨å¹³æ»‘æ»šåŠ¨æ•ˆæœå®ç°ä¸æ»‘å›åˆ°é¡¶éƒ¨
                editor.scrollTo({
                    top: 0,
                    behavior: 'smooth' // å¹³æ»‘æ»šåŠ¨
                });
                
                preview.scrollTo({
                    top: 0,
                    behavior: 'smooth' // å¹³æ»‘æ»šåŠ¨
                });
            });
        }

        // ä¼˜åŒ–HTMLå†…å®¹ï¼Œä½¿å…¶æ›´é€‚åˆå¾®ä¿¡å…¬ä¼—å·
        function optimizeForWechat(html) {
            // åˆ›å»ºä¸´æ—¶å…ƒç´ æ¥å¤„ç†HTML
            const tempElement = document.createElement('div');
            tempElement.innerHTML = html;
            
            // 1. ç¡®ä¿æ‰€æœ‰æ ‡é¢˜éƒ½æœ‰æ­£ç¡®çš„æ ·å¼
            const headings = tempElement.querySelectorAll('h1, h2, h3, h4, h5, h6');
            headings.forEach(heading => {
                heading.style.fontWeight = 'bold';
                heading.style.margin = '1em 0';
                
                if (heading.tagName === 'H1') {
                    heading.style.fontSize = '24px';
                    heading.style.textAlign = 'center';
                } else if (heading.tagName === 'H2') {
                    heading.style.fontSize = '20px';
                } else if (heading.tagName === 'H3') {
                    heading.style.fontSize = '18px';
                } else {
                    heading.style.fontSize = '16px';
                }
            });
            
            // 2. ç¡®ä¿æ®µè½æœ‰æ­£ç¡®çš„æ ·å¼
            const paragraphs = tempElement.querySelectorAll('p');
            paragraphs.forEach(p => {
                p.style.margin = '1em 0';
                p.style.lineHeight = '1.75';
            });
            
            // 3. ç¡®ä¿åˆ—è¡¨æœ‰æ­£ç¡®çš„æ ·å¼
            const lists = tempElement.querySelectorAll('ul, ol');

            const tables = tempElement.querySelectorAll('table');

            const blockquotes = tempElement.querySelectorAll('blockquote');

                quote.style.padding = '0.5em 1em';
                quote.style.backgroundColor = '#f8fbff';
                quote.style.margin = '1em 0';
            });
            
            // 7. ç¡®ä¿å›¾ç‰‡å±…ä¸­æ˜¾ç¤º
            const images = tempElement.querySelectorAll('img');
            images.forEach(img => {

            // è¿”å›ä¼˜åŒ–åçš„HTML
