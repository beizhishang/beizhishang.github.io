<!DOCTYPE html>
<html>

<head>
    <title>Navigation Page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
        }

        .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            width: 27%;
            transition: all 0.3s ease;
        }

        .card:hover,button:hover {
            transform: translateY(-5px);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* ADD ANIMATION EFFECTS TO SEARCH */
        .card {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card img {
            background-color: white;
            float: left;
            border-radius: 8px;
            object-fit: contain;
            height: 80px;
            width: 80px;
            margin-right: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card h3 {
            margin: 0;
            font-size: 22px;
            text-align: left;
        }

        .card p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
            text-align: left;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }

        .cards-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 0 auto;
            max-width: 1200px;
        }
          

        .dark-mode .card {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .card h3 {
            color: #fff;
        }

        .dark-mode .card p {
            color: #ccc;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin-right: 10px;
        }

        .tags-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .tags-container button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #ccc;
            color: gray;
            margin-right: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;

        }

        .tags-container button:hover {
            background-color: #666;
        }

        /* ADD ANIMATION EFFECTS TO SEARCH */
        .search-container input:focus {
            border-color: #000;
            box-shadow: 0 0 5px #000;
            transition: all 0.3s ease;
        }

        .search-container input::placeholder {
            color: #ccc;
            transition: all 0.3s ease;
        }

        .search-container input:focus::placeholder {
            color: #000;
            transition: all 0.3s ease;
        }

        .reset-button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: black;
            color: white;
            margin-right: 10px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #666;
        }

        /* ADD KEYBOARD SHORTCUTS FOR SEARCH */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shortcut {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .shortcut span {
            font-weight: bold;
            color: #000;
        }

        /* ADD ANIMATION EFFECTS TO SEARCH */
        .search-container input:focus {
            border-color: #000;
            box-shadow: 0 0 5px #000;
            transition: all 0.3s ease;
        }

        .search-container input::placeholder {
            color: #ccc;
            transition: all 0.3s ease;
        }

        .search-container input:focus::placeholder {
            color: #000;
            transition: all 0.3s ease;
        }


        
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" placeholder="Search by name or tag" id="search-input">
        <button class="reset-button" onclick="resetSearch()">Reset</button>
    </div>
    <div class="tags-container" id="tags"></div>
    <div class="cards-container" id="cards"></div>
    <div class="shortcut">Press <span>Ctrl + F</span> to focus on search bar</div>
    <script src="data.js"></script>
    <script>

        const cards = document.getElementById("cards");
        const tags = document.getElementById("tags");

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function searchByKeywords(keywords) {
            const keywordList = keywords.split(" ");
            const filteredData = data.filter(item => {
                for (let i = 0; i < keywordList.length; i++) {
                    if (!item.name.toLowerCase().includes(keywordList[i].toLowerCase()) && !item.tag.toLowerCase().includes(keywordList[i].toLowerCase())) {
                        return false;
                    }
                }
                return true;
            });
            cards.innerHTML = "";
            filteredData.forEach((item, index) => {
                const card = `
                    <div class="card" style="background-color: ${getRandomColor()};">
                        <a href="${item.url}" target="_blank">
                            <div class="card-content">
                                <img src="${item.logo}" alt="${item.name} logo">
                                <div class="card-text">
                                    <h3 class="card-title">${item.name}</h3>
                                    <p class="card-description" title="${item.description}">${item.description}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
                cards.innerHTML += card;
            });
        }

        function resetSearch() {
            searchInput.value = "";
            searchByKeywords("");
        }

        function getRandomColor() {
            const colors = ["hsla(233, 100%, 90%, 1)", "hsla(234, 80%, 88%, 1)", "hsla(186, 66%, 40%, 1)", "hsla(186, 66%, 40%, 1)", "hsla(259, 84%, 78%, 1)", "hsla(311, 74%, 87%, 1)", "hsla(221, 59%, 75%, 1)", "hsla(312, 77%, 86%, 1)", "hsla(242, 58%, 73%, 1)", "hsla(311, 74%, 87%, 1)"];
            color = colors[Math.floor(Math.random() * colors.length)];
            return color;
        }

        data.forEach((item, index) => {
            const card = `
                    <div class="card" style="background-color: ${getRandomColor()};">
                        <a href="${item.url}" target="_blank">
                            <div class="card-content">
                                <img src="${item.logo}" alt="${item.name} logo">
                                <div class="card-text">
                                    <h3 class="card-title">${item.name}</h3>
                                    <p class="card-description" title="${item.description}">${item.description}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
            cards.innerHTML += card;
        });

        const searchInput = document.getElementById("search-input");
        const debouncedSearch = debounce(() => {
            searchByKeywords(searchInput.value);
        }, 500);

        searchInput.addEventListener("input", debouncedSearch);
        const tagsList = [];
        data.forEach(item => {
            item.tag.split(" ").forEach(tag => {
                if (!tagsList.includes(tag)) {
                    tagsList.push(tag);
                }
            });
        });
        tagsList.unshift("All");
        tagsList.forEach(tag => {
            const button = document.createElement("button");
            button.innerText = tag;
            button.style.backgroundColor = getRandomColor();
            button.addEventListener("click", () => {
                if (tag === "All") {
                    searchByKeywords("");
                } else {
                    searchByKeywords(tag);
                }
            });
            tags.appendChild(button);
        });

        // ADD KEYBOARD SHORTCUTS FOR SEARCH
        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && event.key === "f") {
                searchInput.focus();
            }
        });

     

    </script>
</body>

</html>
