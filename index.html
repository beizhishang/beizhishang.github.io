<!DOCTYPE html>
<html>
  <head>
    <title>Resources</title>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="./src/images/icon/mab.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/style/main.css" />
  </head>

  <body>
    <div id="app">
      <div class="head-container">
        <div class="search-container">
          <a href="https://beizhishang.github.io"
            ><img id="logo" src="./src/images/icon/mab.png" alt="logo"
          /></a>
          <input
            type="search"
            placeholder="Search by name or tag"
            id="search-input"
            :value="searchKeyword"
            @input="handleSearch"
            ref="searchInputRef"
          />
          <div class="tags-container">
            <button
              v-for="tag in tagsList"
              :key="tag"
              :style="{ 
                backgroundColor: getTagColor(tag),
                color: getTagTextColor(tag)
              }"
              @click="handleTagClick(tag)"
            >
              {{ tag }}
            </button>
          </div>
        </div>
      </div>

      <div class="cards-container">
        <div
          v-for="(item, index) in dataWithColors"
          :key="item.url"
          class="card"
          :style="getCardStyle(item, index)"
        >
          <a :href="item.url" target="_blank">
            <div class="card-content">
              <img
                src="./src/images/icon/logo.png"
                :data-src="item.logo"
                :alt="item.name + ' logo'"
                @error="handleImageError"
              />
              <h3 class="card-title">{{ item.name }}</h3>
            </div>
          </a>
        </div>
      </div>
      <div class="shortcut">
        Press <span>Ctrl + F</span> to focus on search bar
      </div>
      <footer></footer>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Data -->
    <script src="./src/js/data.js"></script>
    <!-- Vue App -->
    <script src="./src/js/app.js"></script>

    <!-- Chatra {literal} -->

</html>
