<!DOCTYPE html>
<html>

<head>
    <title>Navigation Page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
        }

        .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            width: 27%;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* ADD ANIMATION EFFECTS TO SEARCH */
        .card {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card img {
            float: left;
            border: solid 1px rgba(128, 128, 128, 0.647);
            border-radius: 8px;
            object-fit: contain;
            height: 80px;
            width: 80px;
            margin-right: 10px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }

        .card h3 {
            margin: 0;
            font-size: 22px;
            text-align: left;
        }

        .card p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
            text-align: left;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }

        .cards-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px;
        }

        .switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 25px;
            border-radius: 20px;
            background-color: #ccc;
            cursor: pointer;
        }

        .switch:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .switch.active:before {
            transform: translateX(25px);
        }

        .dark-mode .card {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .card h3 {
            color: #fff;
        }

        .dark-mode .card p {
            color: #ccc;
        }

        .dark-mode .switch {
            background-color: #fff;
        }

        .dark-mode .switch:before {
            background-color: #333;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin-right: 10px;
        }

        .tags-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .tags-container button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ccc;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }

        .tags-container button:hover {
            background-color: #666;
        }

        /* ADD ANIMATION EFFECTS TO SEARCH */
        .search-container input:focus {
            border-color: #000;
            box-shadow: 0 0 5px #000;
            transition: all 0.3s ease;
        }

        .search-container input::placeholder {
            color: #ccc;
            transition: all 0.3s ease;
        }

        .search-container input:focus::placeholder {
            color: #000;
            transition: all 0.3s ease;
        }

        .reset-button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ccc;
            color: #fff;
            margin-right: 10px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #666;
        }

        /* ADD KEYBOARD SHORTCUTS FOR SEARCH */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shortcut {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .shortcut span {
            font-weight: bold;
            color: #000;
        }

        /* ADD ANIMATION EFFECTS TO SEARCH */
        .search-container input:focus {
            border-color: #000;
            box-shadow: 0 0 5px #000;
            transition: all 0.3s ease;
        }

        .search-container input::placeholder {
            color: #ccc;
            transition: all 0.3s ease;
        }

        .search-container input:focus::placeholder {
            color: #000;
            transition: all 0.3s ease;
        }

    </style>
</head>

<body>
    <div class="switch"></div>
    <div class="search-container">
        <input type="text" placeholder="Search by name or tag" id="search-input">
        <button class="reset-button" onclick="resetSearch()">Reset</button>
    </div>
    <div class="tags-container" id="tags"></div>
    <div class="cards-container" id="cards"></div>
    <div class="shortcut">Press <span>Ctrl + F</span> to focus on search bar</div>
    <script src="data.js"></script>
    <script>

        const cards = document.getElementById("cards");
        const switchBtn = document.querySelector(".switch");
        const tags = document.getElementById("tags");

        switchBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            switchBtn.classList.toggle("active");
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function searchByKeywords(keywords) {
            const keywordList = keywords.split(" ");
            const filteredData = data.filter(item => {
                for (let i = 0; i < keywordList.length; i++) {
                    if (!item.name.toLowerCase().includes(keywordList[i].toLowerCase()) && !item.tag.toLowerCase().includes(keywordList[i].toLowerCase())) {
                        return false;
                    }
                }
                return true;
            });
            cards.innerHTML = "";
            filteredData.forEach((item, index) => {
                const card = `
                    <div class="card">
                        <a href="${item.url}" target="_blank">
                            <div class="card-content">
                                <img src="${item.logo}" alt="${item.name} logo">
                                <div class="card-text">
                                    <h3 class="card-title">${item.name}</h3>
                                    <p class="card-description" title="${item.description}">${item.description}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
                cards.innerHTML += card;
            });
        }

        function resetSearch() {
            searchInput.value = "";
            searchByKeywords("");
        }

        data.forEach((item, index) => {
            const card = `
                    <div class="card">
                        <a href="${item.url}" target="_blank">
                            <div class="card-content">
                                <img src="${item.logo}" alt="${item.name} logo">
                                <div class="card-text">
                                    <h3 class="card-title">${item.name}</h3>
                                    <p class="card-description" title="${item.description}">${item.description}</p>
                                </div>
                            </div>
                        </a>
                     </div>
            `;
            cards.innerHTML += card;
        });

        const searchInput = document.getElementById("search-input");
        searchInput.addEventListener("input", debounce((event) => {
            searchByKeywords(event.target.value);
        }, 500));

        const tagsData = [...new Set(data.map(item => item.tag))];
        tagsData.forEach((tag, index) => {
            const button = `
                <button onclick="searchByKeywords('${tag}')">${tag}</button>
            `;
            tags.innerHTML += button;
        });

        // ADD KEYBOARD SHORTCUTS FOR SEARCH
        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && event.key === "f") {
                searchInput.focus();
            }
        });

    </script>
</body>

</html>
